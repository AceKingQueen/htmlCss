<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="randomizer.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
     <button type="button">Practice</button>
     <h3></h3>
     <div class="tab">
      <button class="tab__links" onclick="openTab(event, 'Algos')">Algos</button>
      <button class="tab__links" onclick="openTab(event, 'Clock')">Clock</button>
      <button class="tab__links" onclick="openTab(event, 'Grid')">Grid</button>
      <button class="tab__links" onclick="openTab(event, 'Card')">Card</button>
     </div>
     <div id="Algos" class="tab__content">
      <h1>Algos</h1>
     </div>
     <div id="Clock" class="tab__content"></div>
      <h1>Clock</h1>
     </div>
     <div id="Grid" class="tab__content"></div>
      <h1>Grid</h1>
     </div>
     <div id="Card" class="tab__content"></div>
     <h1>Card</h1>
    </div>
    <div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')">London</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
</div>

<!-- Tab content -->
<div id="London" class="tabcontent">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tabcontent">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p>
</div>

<div id="Tokyo" class="tabcontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

     </div>
    </div>
     <script type="text/javascript">
        const button = document.querySelector("button");
        const prompt = document.querySelector("h3")

        button.addEventListener("click", () => {
            prompt.textContent = selectedAlgo.name;
        });

        function openCity(evt, cityName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

        const openTab = (event, name) => {
          const tab_content = document.getElementsByClassName("tab__content");

          for (let i = 0; i < tab_content.length; i++) {
            tab_content[i].style.display = 'none';
          }

          const tab_links = document.getElementsByClassName("tab__links");
          for (let i = 0; i < tab_links.length; i++) {
            tab_links[i].className = tab_links[i].className.replace(" active", "");
          }

          document.getElementById(name).style.display = "block";
          event.currentTarget.className += " active"

        }
    </script>
  </body>
</html>
